<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="styling.css">
</head>
<body>
    
    <!--  <button id="button-7" class="button-numbers">7</button> -->
    <div class = "calculator-container">
        <div class = "display"> </div>
        
        <div class = "A calc-row1">
            <div id = "button-clear" class = "button-sign">
                
            </div>
            <div id = "button-percentage" class = "button-sign">
                <h4>%</h1>
            </div>
            <div id = "button-dot" class = "button-sign">
                <h4>...</h1>
            </div>
            <div id = "button-divide" class = "button-sign">
                <h4>//</h1>
            </div>
        </div>
        
        <div class = "A calc-row2"> 
            <div id = "button-seven" class = "button-digit">
                <h4>7</h1>
            </div>
            <div id = "button-eight" class = "button-digit">
                <h4>8</h1>
            </div>
            <div id = "button-nine" class = "button-digit">
                <h4>9</h1>
            </div>
            <div id = "button-mult" class = "button-sign">
                <h4>X</h1>
            </div>
        </div>

        <div class = "A calc-row3"> 
            <div class = "four-btn btn">
                <h4>4</h1>
            </div>
            <div class = "five-btn btn">
                <h4>5</h1>
            </div>
            <div class = "six-btn btn">
                <h4>6</h1>
            </div>
            <div class = "plus-btn btn">
                <h4>+</h1>
            </div>
        </div>

        <div class = "A calc-row4"> 
            <div class = "one-btn btn">
                <h4>1</h1>
            </div>
            <div class = "two-btn btn">
                <h4>2</h1>
            </div>
            <div class = "three-btn btn">
                <h4>3</h1>
            </div>
            <div class = "minus-btn btn">
                <h4>-</h1>
            </div>
        </div>

        <div class = "A calc-row4"> 
            <div class = "zero-btn btn">
                <h4>0</h1>
            </div>
            <div class = "dot-btn btn">
                <h4>.</h1>
            </div>
            <div class = "equals-btn btn">
                <h4>=</h1>
            </div>
            
        </div>
        
        
    </div>

   


    <script src="calculations.js"></script>
</body>
</html>
