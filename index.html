<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="styling.css">
</head>
<body>    
    <div class = "calculator-container">
        <div class = "display"> <h1 class="display-digits">0</h1> </div>
        
        <div class = "A calc-row1">
            <button id="button-clear" class="btn button-clr">AC</button>
            <button id="button-percentage" class="btn button-sign">%</button>
            <button id="button-dot" class="btn button-sign">...</button>
            <button id="button-divide" class="btn button-sign">รท</button>
            
        </div>
        
        <div class = "A calc-row2"> 
            <button id="button-seven" class="btn button-digit">7</button>
            <button id="button-eight" class="btn button-digit">8</button>
            <button id="button-nine" class="btn button-digit">9</button>
            <button id="button-mult" class="btn button-sign">ร</button>
        </div>

        <div class = "A calc-row3"> 
            <button id="button-four" class="btn button-digit">4</button>
            <button id="button-five" class="btn button-digit">5</button>
            <button id="button-six" class="btn button-digit">6</button>
            <button id="button-plus" class="btn button-sign">+</button>
        </div>

        <div class = "A calc-row4"> 
            <button id="button-one" class="btn button-digit">1</button>
            <button id="button-two" class="btn button-digit">2</button>
            <button id="button-three" class="btn button-digit">3</button>
            <button id="button-minus" class="btn button-sign">-</button>
        </div>

        <div class = "A calc-row4"> 
            <button id="button-zero" class="btn button-digit">0</button>
            <button id="button-dot" class="btn button-sign">.</button>
            <button id="button-equal" class="btn button-equal">=</button>
        </div>
    
    </div>

   


    <script src="calculations.js"></script>
</body>
</html>
